<mat-drawer-container class="drawer-container">
    <mat-drawer [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="mat-elevation-z1 drawer-menu" #sidenav>
        <mat-toolbar fxLayoutAlign="center center" class="drawer-menu-toolbar">
            Categorias
        </mat-toolbar>
        <app-category-list [categories]="categories"></app-category-list>
    </mat-drawer>
    <mat-drawer-content>
        <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isMobile">
            <mat-icon>menu</mat-icon>
        </button>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
